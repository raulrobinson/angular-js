<div class="container mt-3">
  <h3>Listado de Usuarios</h3>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Usuario</th>
      <th scope="col">Nombre</th>
      <th scope="col">E-mail</th>
      <th></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in dataUser" >
      <td>{{ item.username }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.email }}</td>
      <td><a class="btn btn-info" href="#/user/{{$index}}">Editar</a></td>
      <td><a class="btn btn-danger" href="#/user/delete/{{$index}}">Eliminar</a></td>
    </tr>
    </tbody>
  </table>
</div>
